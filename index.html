<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="#">
    <title>Arkanoid</title>
</head>
<body class="body-class">
    <div class="container">
        <div class="instructions">
            <img src="./img/Arkanoid-logo.png" alt="" class="logo-img"/>
            <div class="btn-start">
                <button id="start-btn">START</button>
                <button id="reload">NUEVO JUEGO</button>
            </div>
            <p>How to play: Use the left and right arrow to control the game!</p>
            <div class="btn-game">
                <img src="/img/btn-left.png" ">
                <img src="/img/btn-right.png" ">
            </div>
        </div>
    
        <div class="game-canvas">
            <canvas id="canvas" width="850" height="910"></canvas>
            <div id="game-over">
                <img class="tarjeta-roja" src="/img/roja.png">
                <img class="good-bye" src="/img/gameOver.png">
            </div>
            <div id="win-game">
                <img class="copa-game" src="/img/champion.png">
                <img class="campones-game" src="/img/campeones.png">
            </div>
        </div>
        
        <div id="scoreboard" class="game-scoreboard">
            <div>
                <h2>LIVE</h2>
                <h3 id="scoreboard-live">3</h3>
            </div>
            <div>
                <h2>SCORE</h2>
                <h3 id="scoreboard-score">0</h3>
            </div>
            <div>
                <h2>ROUND</h2>
                <h3 id="scoreboard-round">1 / 5</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/gift.js"></script>
    <script type="text/javascript" src="./js/bricks.js"></script>     
    <script type="text/javascript" src="./js/player.js"></script>  
    <script type="text/javascript" src="./js/ball.js"></script>  
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
