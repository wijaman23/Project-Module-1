<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <img src="./img/Arkanoid-logo.png" alt="" class="logo-img"/>
            <div class="btn-start">
                <button id="start-btn">START</button>
                <button id="reload">Nuevo juego</button>
            </div>
            <p>How to play: Use the left and right arrow to control the game!</p>
            <div class="btn-game">
                <img src="/img/btn-left.png" ">
                <img src="/img/btn-right.png" ">
            </div>
            <img src="/img/firma.png" alt="" class="firma-img"/>
        </div>
    
        <div class="game-canvas">
            <canvas id="canvas" width="800" height="850"></canvas>
            <div id="game-over">
                <img class="tarjeta-roja" src="/img/roja.png">
                <img class="good-bye" src="/img/adios.png">
            </div>
            <div id="win-game">
                <img class="copa-game" src="/img/champion.png">
                <img class="campones-game" src="/img/campeones.png">
            </div>
        </div>
        
        <div class="game-contador">

        </div>
    </div>

    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/enemy.js"></script>     
    <script type="text/javascript" src="./js/player.js"></script>  
    <script type="text/javascript" src="./js/ball.js"></script>  
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
